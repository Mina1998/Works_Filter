<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Works Filter</title>
</head>

<body>
    <div class="filter">
        <span id="all" class="active">All Work</span>
        <span id="web">Web</span>
        <span id="graphics">Graphics</span>
        <span id="marketing">Marketing</span>
    </div>

    <div class="images">
        <img class="all web" src="https://via.placeholder.com/300/F00/FFF?text=Web" alt="">
        <img class="all web" src="https://via.placeholder.com/300/F00/FFF?text=Web" alt="">
        <img class="all graphics" src="https://via.placeholder.com/300/00F/FFF?text=Graphics" alt="">
        <img class="all graphics" src="https://via.placeholder.com/300/00F/FFF?text=Graphics" alt="">
        <img class="all marketing" src="https://via.placeholder.com/300/000/FFF?text=Marketing" alt="">
        <img class="all web" src="https://via.placeholder.com/300/F00/FFF?text=Web" alt="">
        <img class="all web" src="https://via.placeholder.com/300/F00/FFF?text=Web" alt="">
        <img class="all marketing" src="https://via.placeholder.com/300/000/FFF?text=Marketing" alt="">
        <img class="all marketing" src="https://via.placeholder.com/300/000/FFF?text=Marketing" alt="">
        <img class="all graphics" src="https://via.placeholder.com/300/00F/FFF?text=Graphics" alt="">
    </div>
    <script src="main.js"></script>
</body>

</html>
